<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Melhorias na barra de navegação e logo */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px; /* Tamanho menor da logo */
            height: 80px; /* Definindo a altura */
            object-fit: contain; /* Garante que a logo fique ajustada sem distorções */
            border-radius: 5px; /* Bordas levemente arredondadas */
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #32CD32; /* Verde vibrante */
        }

        /* Melhorias visuais para o formulário de login */
        .main-content {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            margin: 80px auto;
        }

        h2 {
            color: #32CD32; /* Verde vibrante */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #32CD32;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #202020;
            color: #ffffff;
        }

        button[type="submit"] {
            background-color: #32CD32;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #28a428;
        }

        a.btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #ffffff;
            background-color: #202020;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Adicionei uma div com a classe 'logo-container' para melhor controle da logo -->
            <div class="logo-container">
                <img src="prototipo 2.png" alt="Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="register.html">Criar Conta</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
            <a href="register.html" class="btn">Não tem uma conta? Crie uma</a>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você deve adicionar a lógica de login (envio de dados para o servidor, etc.)
            // Após o login bem-sucedido:
            window.location.href = 'principal.html'; // Redireciona para a página inicial
        });
    </script>
</body>
</html>
